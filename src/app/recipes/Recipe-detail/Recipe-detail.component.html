<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="responsive" style="max-height: 300px;" />
  </div>
</div>

<div class="row">
  <div class="col-cs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<!--dropdown-->
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        manage recipe <span class="caret"></span>
      </button>

      <!--dropdown list-->
      <ul class="dropdown-menu">
        <li><a (click)="AddToShoppingList()" style="cursor: pointer;">add to shopping list</a></li>
        <li><a href="#">edit recipe</a></li>
        <li><a href="#">delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<!--description-->
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<!--incredients-->
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
