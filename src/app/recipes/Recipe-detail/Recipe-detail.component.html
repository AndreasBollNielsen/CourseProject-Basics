<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="responsive" style="max-height: 300px;"/>
  </div>
</div>

<div class="row">
  <div class="col-cs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<!--dropdown-->
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        manage recipe <span class="caret"></span>
      </button>

      <!--dropdown list-->
      <ul class="dropdown-menu">
        <li><a href="#">add to shopping list</a></li>
        <li><a href="#">edit recipe</a></li>
        <li><a href="#">delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<!--description-->
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<!--incredients-->
<div class="row">
  <div class="col-xs-12">
    incredients
  </div>
</div>
